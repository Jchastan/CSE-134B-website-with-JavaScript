        <button id="alert">Alert</button>
        <button id="confirm">Confirm</button>
        <button id="prompt">Prompt</button>
        <button id="safer-prompt">Safer Prompt</button>
        <script>
            let alert = document.getElementById('alert');
            alert.addEventListener("click", alert('bonk'));
            let confirm = document.getElementById("confirm");
            confirm.onclick(confirm("are you sure you want to do nothing?"));
            let prompt = document.getElementById("prompt");
            prompt.onclick(prompt("This is a prompt", "I agree"));
            let saferPrompt = document.getElementById("safer-prompt");
            prompt.onclick(saferPrompt("This is a safer prompt", "I agree"));
        </script>
